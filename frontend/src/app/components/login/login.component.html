<div class="login-container">
    <h2 class="heading">Login</h2>
    <form (ngSubmit)="login()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="loginDto.username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginDto.password" required>
      <button type="submit">Login</button>
    </form>
  </div>
