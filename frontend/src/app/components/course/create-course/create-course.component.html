<form (submit)="createCourse()">
    <label for="title">Name:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newCourse.title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newCourse.description" required></textarea>
    
    <button type="submit">Create Course</button>
  </form>
