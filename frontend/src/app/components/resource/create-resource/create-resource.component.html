<form (submit)="createResource()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newResource.title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newResource.description" required></textarea>

    <label for="link">Link:</label>
    <textarea id="link" name="link" [(ngModel)]="newResource.link" required></textarea>

    <label for="type">Type:</label>
    <textarea id="type" name="type" [(ngModel)]="newResource.type" required></textarea>

    <label for="module">Module:</label>
    <textarea id="module" name="module" [(ngModel)]="newResource.module.title" required></textarea>
    
    <button type="submit">Create Resource</button>
  </form>
