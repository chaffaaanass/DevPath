<form (submit)="createTechnology()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newTechnology.name" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newTechnology.description" required></textarea>
    
    <button type="submit">Create Technology</button>
  </form>
