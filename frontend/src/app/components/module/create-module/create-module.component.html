<form (submit)="createModule()">
    <label for="title">Name:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newModule.title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newModule.description" required></textarea>
    
    <button type="submit">Create Module</button>
</form>
